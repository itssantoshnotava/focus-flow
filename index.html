<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              neutral: {
                850: '#1f1f1f',
                900: '#171717',
                950: '#0a0a0a',
              }
            },
            animation: {
              'msg-sent': 'msgSent 200ms cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'msg-received': 'msgReceived 200ms cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'reaction-bounce': 'reactionBounce 220ms ease-out',
              'fire-flicker': 'fireFlicker 1.5s ease-in-out infinite',
              'typing-dot': 'typingDot 1.4s infinite ease-in-out',
            },
            keyframes: {
              msgSent: {
                '0%': { transform: 'translateY(8px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              msgReceived: {
                '0%': { transform: 'scale(0.98)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              reactionBounce: {
                '0%': { transform: 'scale(0.8)' },
                '50%': { transform: 'scale(1.2)' },
                '100%': { transform: 'scale(1)' },
              },
              fireFlicker: {
                '0%, 100%': { opacity: '0.8', transform: 'scale(1)' },
                '50%': { opacity: '1', transform: 'scale(1.1)', filter: 'drop-shadow(0 0 4px rgba(249, 115, 22, 0.4))' },
              },
              typingDot: {
                '0%, 100%': { opacity: '0.2', transform: 'scale(0.8)' },
                '50%': { opacity: '1', transform: 'scale(1)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0a0a0a;
        color: #e5e5e5;
      }
      /* Custom Scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      
      .typing-dot:nth-child(2) { animation-delay: 0.2s; }
      .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.1",
    "firebase/": "https://esm.sh/firebase@^12.8.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.3"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
